<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<p>已有公司列表</p>
{% for l in list %}
    <p><big><b>{{ l }}</b></big><br />
    <img src="/static/server/{{ l }}.png" alt="{{ l }}"/>
    </p>
    <hr/>
{% endfor %}
<div>
    <p><big><b>请选择版本号</b></big><br />
    <form method="post">
        {% for version in version_list %}
            <input type="radio" name="choice"  id="version{{ forloop.counter0 }}" value="{{ forloop.counter0 }}"/>
            <label for="choice{{ forloop.counter0 }}">{{ version }}</label>
        {% endfor %}
        {% for fo in compliform %}
            <div class="fieldWrapper">
                输入公司名称:{{ fo }}
            </div>
        {% endfor %}
        <input type="submit" name="compi" value="编译打包并下载"/>
        <br/>

        <p>公司未存在时请点击</p>
        <input type="submit" name="add" value="添加公司名"/>
    </form>
</div>

</body>
</html>
